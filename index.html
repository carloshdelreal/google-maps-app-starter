<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input type="text" id="zip-code-input" placeholder="Enter Zip">
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="store-list-container">
            <div class="store-list">
                <div class="store-container">
                    <div class="store-container-background">
                        <div class="store-info-container">
                            <div class="store-addres">
                                <span>237 str. La cienaga Blvd</span>
                                <span>Beverly Hills, CA 123312</span>
                            </div>
                            <div class="store-phone-number">1231-13-123-123</div>
                        </div>
                        <div class="store-number-container">
                            <div class="store-number">1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDng7jJ1eGL4Pjtc2Z2hySiq1paGHy1x2M&callback=initMap">
        </script>
    </body>
</html>
